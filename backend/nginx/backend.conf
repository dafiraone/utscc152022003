server {
    listen 80;
    server_name uts.mdaffadji.work.gd;
    return 301 https://$host$request_uri;  # Redirect HTTP ke HTTPS
}

server {
    listen 443 ssl;
    server_name uts.mdaffadji.work.gd;

    ssl_certificate /etc/letsencrypt/live/uts.mdaffadji.work.gd/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/uts.mdaffadji.work.gd/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://localhost:3000;   # Proxy ke backend Node.js
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Optional headers for real IP forwarding
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}