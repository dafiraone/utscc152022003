<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Item List</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

    body {
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    a {
      display: block;
      width: fit-content;
      margin: 0 auto 30px auto;
      padding: 10px 25px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.2);
      transition: background-color 0.3s ease;
      max-width: 260px;
      text-align: center;
    }
    a:hover {
      background-color: #2980b9;
    }

    #items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      max-width: 960px;
      margin: 0 auto;
    }

    .item {
      background: white;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 15px;
      box-shadow: 0 1px 6px rgb(0 0 0 / 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.15);
    }
    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .item h3 {
      margin: 8px 0 6px;
      font-size: 1.2rem;
      color: #34495e;
    }
    .price {
      font-weight: 700;
      color: #27ae60;
      font-size: 1.1rem;
    }
    #loading {
      text-align: center;
      font-size: 1.1rem;
      color: #666;
      margin-top: 50px;
    }
    #empty {
      text-align: center;
      font-size: 1.2rem;
      color: #999;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Daftar Produk</h1>
  <a href="upload.html" aria-label="Go to Upload Page">Upload Produk</a>
  <div id="items" aria-live="polite" aria-busy="true"></div>
  <div id="loading">Loading produk...</div>
  <div id="empty" style="display:none;">No items found.</div>


  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loading = document.getElementById('loading');
      const empty = document.getElementById('empty');
      const itemsContainer = document.getElementById('items');

      async function fetchItems() {
        loading.style.display = 'block';
        empty.style.display = 'none';
        itemsContainer.innerHTML = '';

        try {
          const response = await fetch('https://uts.mdaffadji.work.gd/api/items');
          if (!response.ok) throw new Error('Failed to fetch items');
          const items = await response.json();

          loading.style.display = 'none';

          if (items.length === 0) {
            empty.style.display = 'block';
            return;
          }

          items.forEach(item => {
            const price = parseFloat(item.price);
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
              <img src="${item.imageUrl}" alt="Image of ${item.name}" />
              <h3>${item.name}</h3>
              <p class="price">Rp. ${price.toFixed(2)}</p>
            `;
            itemsContainer.appendChild(div);
          });

        } catch (error) {
          loading.style.display = 'none';
          itemsContainer.innerHTML = '<p style="color:red; text-align:center;">Error loading items.</p>';
        }
      }

      fetchItems();
    });
  </script>
</body>
</html>
